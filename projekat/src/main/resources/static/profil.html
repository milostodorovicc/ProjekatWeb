<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil korisnika</title>
    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.validate.min.js"></script>
    <script src = "js/profil.js"></script>
</head>
<body>
<h1>Profil korisnika</h1>
<form id = "profilkorisnika">
    <label for="datumrodjenja">Datum rodjenja</label>
    <input type="datetime-local" id="datumrodjenja" name="datumrodjenja"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="ime">Ime</label>
    <input type="text" id="ime" name="ime"><br><br>
    <label for="prezime">Prezime</label>
    <input type="text" id="prezime" name="prezime"><br><br>
    <label for="korisnickoime">Korisnicko ime</label>
    <input type="text" id="korisnickoime" name="korisnickoime"><br><br>
    <label for="lozinka">Lozinka</label>
    <input type="password" id="lozinka" name="lozinka"><br><br>
    <label for="telefon">Telefon</label>
    <input type="number" id="telefon" name="telefon"><br><br>

    <button type="button" id="izmeni">Izmeni podatke</button>
</form>



</body>
</html>
