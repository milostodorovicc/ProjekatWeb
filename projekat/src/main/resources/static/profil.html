<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil korisnika</title>
    <link rel = "stylesheet" type = "text/css" href = "stil1.css">
    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.validate.min.js"></script>
    <script src = "js/profil.js"></script>
</head>
<body>
<div class = "profilkorisnika">
<h1>Profil korisnika</h1>

<form id = "profilkorisnika">
    <label for="datumrodjenja">Datum rodjenja</label>
    <input type="date"  placeholder="yyyy-mm-dd" id="datumrodjenja" name="datumrodjenja" required><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="ime">Ime</label>
    <input type="text" id="ime" name="ime" required><br><br>
    <label for="prezime">Prezime</label>
    <input type="text" id="prezime" name="prezime" required><br><br>
    <label for="korisnickoime">Korisnicko ime</label>
    <input type="text" id="korisnickoime" name="korisnickoime" required><br><br>
    <label for="lozinka">Lozinka</label>
    <input type="password" id="lozinka" name="lozinka" required><br><br>
    <label for="telefon">Telefon</label>
    <input type="number" id="telefon" name="telefon" required><br><br>

    <input type = "submit" value = "Izmeni podatke">
</form>

</div>

</body>
</html>
